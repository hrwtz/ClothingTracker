<ion-view title="{{vm.pageTitle}}">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon ion-android-more-vertical"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<button class="button button-icon" ui-sref="{{vm.backState}}">Cancel</button>
	</ion-nav-buttons>
	<ion-content class="padding">
		<form ng-submit="vm.submit()" name="myForm">
			<div class="list">
				<label class="item item-input item-floating-label">
					<span class="input-label">Plural Tital</span>
					<input type="text" ng-model="vm.category.title" placeholder="Plural Tital" required>
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Singular Title</span>
					<input type="text" ng-model="vm.category.singular_title" placeholder="Singular Title" required>
				</label>
			</div>

			<button class="button button-positive button-block" type="submit" ng-disabled="!myForm.$valid">
				Submit
			</button>
		</form>
	</ion-content>
</ion-view>
