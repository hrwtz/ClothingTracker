<ion-view>
	<ion-header-bar>
      	<h1 class="title">{{vm.pageTitle}}</h1>
      	<div class="buttons">
        	<button class="button button-icon" ui-sref="categories">Cancel</button>
      </div>
    </ion-header-bar>
	<ion-content class="padding">
		<form ng-submit="vm.submit()" name="myForm">
			<div class="list">
				<label class="item item-input item-floating-label">
					<span class="input-label">Plural Tital</span>
					<input type="text" ng-model="vm.category.title" placeholder="Plural Tital" required>
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Singular Title</span>
					<input type="text" ng-model="vm.category.singular_title" placeholder="Singular Title" required>
				</label>
			</div>

			<button class="button button-positive button-block" type="submit" ng-disabled="!myForm.$valid">
	  		 	Submit
			</button>
		</form>
	</ion-content>
</ion-view>
