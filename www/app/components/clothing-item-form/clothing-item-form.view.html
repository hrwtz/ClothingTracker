<ion-view>
	<ion-header-bar>
      	<h1 class="title">{{vm.pageTitle}}</h1>
      	<div class="buttons">
        	<button class="button button-icon" ui-sref="{{vm.backState}}">Cancel</button>
      </div>
    </ion-header-bar>
	<ion-content class="padding">
		<form ng-submit="vm.submit()" name="myForm">
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Brand</span>
					<input type="text" ng-model="vm.clothingItem.brand" placeholder="Brand" required>
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Note</span>
					<input type="text" ng-model="vm.clothingItem.note" placeholder="Note">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Cost</span>
					<input type="text" ng-model="vm.clothingItem.cost" placeholder="Cost" required ct-format="currency">
				</label>
				<div ct-color-picker ng-model="vm.clothingItem.color">
					<label class="item item-input item-stacked-label">
						<div class="por">
							<span class="input-label">Color</span>
							<input type="text" ng-model="vm.clothingItem.color" placeholder="Color" required ct-format="colorName" disabled class="item-enabled">

							<div class="iconCircle" ng-style="{'background-color': vm.clothingItem.color}"></div>
						</div>
					</label>
				</div>
				<label class="item item-input item-select">
					<span class="input-label">Category</span>
					<div class="item-select-inner">
						<select ng-options="category.id as category.title for category in vm.categories" ng-model="vm.clothingItem.category_id" required ct-placeholder="Category">
							<option value="">Category</option>
						</select>
					</div>
				</label>
			</div>
			<button class="button button-positive button-block" type="submit" ng-disabled="!myForm.$valid">
	  		 	Submit
			</button>
		</form>
	</ion-content>
</ion-view>
