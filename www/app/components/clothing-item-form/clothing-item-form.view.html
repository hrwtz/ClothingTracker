<ion-view>
	<ion-header-bar>
      	<h1 class="title">{{vm.pageTitle}}</h1>
      	<div class="buttons">
        	<button class="button button-icon" ui-sref="categories">Cancel</button>
      </div>
    </ion-header-bar>
	<ion-content class="padding">
		<form ng-submit="vm.submit()" name="myForm">
			<div class="list">
				<label class="item item-input item-floating-label">
					<span class="input-label">Brand</span>
					<input type="text" ng-model="vm.clothingItem.brand" placeholder="Brand" required>
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Note</span>
					<input type="text" ng-model="vm.clothingItem.note" placeholder="Note" required>
				</label>
				<div md-color-picker ng-model="vm.clothingItem.color"></div>

			</div>
brand
note

color
cost
category_id

			<button class="button button-positive button-block" type="submit" ng-disabled="!myForm.$valid">
	  		 	Submit
			</button>
		</form>
	</ion-content>
</ion-view>
